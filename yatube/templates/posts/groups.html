{% extends 'base.html' %}


<title>
  {% block title %}
    {{ title }}
  {% endblock %} 
</title>


{% block content %}
  <div class="container py-5">
      <h1>{{ group.title }}</h1> 
      {% for group in groups %}
        <article>
          <a href="{% url 'posts:group_list' group.slug %}">
            <ul>
                <li>
                    Название группы: {{ group.title }}
                </li>
                <li>
                    Описание группы: {{ group.description }}
                </li>
            </ul>
          </a>
        </article>
      {% endfor %} 
  </div>
{% endblock %}
